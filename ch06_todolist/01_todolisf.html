<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list 실습</title>
  <link rel="stylesheet" href="./01_todolisf.css">
    <script src="./01_todolisf.js"></script>
</head>
<body>
  
  <div class="todo-container">
    <h1>나의 Todo List</h1>
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="새로운 할 일을 추가하세요">
      <button id="add-btn">추가</button>
    </div>
    <ul id="todo-list" class="todo-list">
      <!-- 버튼을 눌렀을때 <li>태그가 추가되어야 함 -->
      <li class="todo-item">
        <input type="checkbox" class="completed">
        <span class="todo-text">todolist 만들기</span> 
        <button class="delete-btn">삭제</button>
      </li>
    </ul>
  </div>
<script>
  // DOM 요소 가져오기 위한 변수 선언 및 초기화 
  const todoInput = document.getElementById('todo-input');
  const addBtn = document.getElementById('add-btn');
  const todoList = document.getElementById('todo-list');
  console.log('test');
  // 처음 페이지에 들어갔을때 localStorage를 참조해서 기존 todo데이터가 있다면 가지고 와야겠네요.
  let todos = JSON.parse(localStorage.getItem('todos'))||[];
  // 값이 있으면 true  이고 없으면 false 입니다. 34번 라인의 해석은

  console.log(todos);// JS객체가 아니라 배열이라는 점에 주목해야 합니다. 맨 처음에 localStorage를 뒤지면 빈 배열이 저장되겠죠. 이후에 배열 내부의 element들의 

  // Todo 리스트를 불러오는 과정이 필요합니다. 
  //페이지에 처음 들어가게 됐을 때의 로직이라고 생각하면 편합니다.
  function renderTodos() {
    // 기존 todo list를 초기화 -> 추가했을때 누적 안되게
    // 여러분들은 todoList =/= todos 
    todoList.innerHTML = '';

    //todos 배열을 반복 돌려서 목록을 생성
    todos.forEach((todo, index) => {
      // todos의 반복을 돌면 내부 element가 있을건데, 그때마다 li태그를 생성한다는 의미
      // 웬만하면 froEach() / map() method에는 두개이상의 argument가 요구된다고 알아두시면 속편합니다. 보통은 첫번째가 반복문 돌 때의 element의 이름을 선언합니다. 
      // 두번째 index 관련이라고 생각하시면 됩니다. 

// 각 todo는 JS객체에 해당하는거고, 이걸 페이지 상에서 보여주기 위해서는 ul태그의 자식인 li 태그가 필요합니다. 
      const li = document.createElement('li');
      // li 태그만 만들었지 클래스 이름은 안정햇으니까

      document.createElement('li').className = 'todo-item';
      // li 태그만 만들었지 클래스 이름은 안정했으니까 
      li.className = 'todo-item';
      if(todo.completed) { // localStorage의 'todos' key의 내부를 확인했을때 배열로 저장되어있고, 거기 내부에 JS객체가 있는데, 그 객체가 현재 todo라고 이름 붙여져 있습니다.
      // 그 todo들은 text라는 key, completed 라는 key를 가지고  있었습니다. 그 completed라는 자료형이 boolean이었고, 걔가 true / false 인지에 따라서 36번 라인의 조건문의
      //  실행 여부가 결정될겁니다. 
      // css 파일에서 completed 속성 부분을 적용해주기 위해서 쓴 코드라인이 됩니다. completed가 true 라면 할 일이 완료되었음을 표시해주기 위해서 css 상 차이를 만들었는데, 
      // 그걸 적용하기 위한거죠. 
        li.classList.add('completed');
      }
      // 57~63번 라인 까지의 해석은 JS객체 상의 key가 completed인 애의 value가 true 라면 li 태그에 completed라는 속성을 추가해주는데, 이게 추가 되면 .css에서 정의된 추가 스타일을
      // 적용하기 위한 것입니다(취소선, 배경색 등). 

      //li태그의 자식 요소로 input checkbox / sapn / button로 이루어져 있기 때문에 각각을 또 요소로 만들 필요가 있겠네요. 
      
      // 체크박스 - input 태그니까
      const checkbox = document.createElement('input');
      // 근데 얘는 type이 text가 아니라 cehckbox니까
      checkbox.type = 'checkbox';
      checkbox.checked = todo.completed;
      // todo.completed는 boolean 자료형이죠. 
      // 그래서 checked 자체는 true false 와 상관없이 계속 유지가 됩니다. 


      // input의 type이 checkbox라면 checked하고 =""가 없는 애가 있었습니다. <input type = "checkbox" checked> 형태였습니다. 

      // 텍스트 내용 생성 - span 태그
      // div가 아니라 span인 이유 자체도 생각할 필요가 있었습니다. 
      //  div - 컨텐츠가 있느 가로줄 전체가 영역 
      //  span - 컨텐츠가 있는 길이만큼만 영역 
      const span = document.createElement('span');  
      span.className = 'todo-text';// 마찬가지로 css 적용을 위해서
      span.textContent = todo.text; //내용이 있는거니까 배열내의 element인 JS객체의 text라는 키의 calue를 span 태그의 내부에 집어넣어서 페이지 상에 출력


      // 삭제 버튼 - button 태그
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '&times'; // x기호

      // 요소들을 li 변수에 추가해야 합니다. 왜? li 내부에 체크박스/ 스팬/ 버튼
      li.append(checkbox);
      li.append(span);
      li.append(deleteBtn);

      // 그리고 이 li를 <ul>태그에 추가해야 합니다. 
      todoList.appendChild(li);

      // 이벤트리스너 추가
      // 체크박스 변경 이벤트
      checkbox.addEventListener('change',() => {
        todos[index].completed = checkbox.checked; // checkbox가 type이고, checked는 속성에 해당했습니다.
        // 완료 상태에 따라 CSS 클래스 
        li.classList.toggle('completed', checkbox.checked);
        saveToods();
      });

      // 삭제 버튼 클릭 이벤트
      deleteBtn.addEventListener('click', () => {
        //삭제할 항목의 텍스트를 이용해서 배열 내에서 정확한 인덱스를 찾아낼겁니다.
        // 보통은 index로 내용을 확인하지만 계속 삭제를 하면 index 넘버가 바뀌겠죠.
        // 그래서 input에 입력했던 내용을 근거로 index를 역으로 찾아낼 예정입니다. 
        const itemText = span.textContent; // 얘를 쓰는 이유는 저희가 .trim() 쓰는 바람에 공백을 날렸기 때문입니다.
        const itemIndex = todos.findIndex(item => item.text === itemText);

        if(itemIndex !== -1) { // 일치하는 인덱스가 없으면 -1 입니다. 
          todos.splice(itemIndex, 1); // itemIndex에 해당하는 거 element 하나를 삭제
          li.remove();
          saveTodos();

        }



        // splice()를 사용하여 배열에서 '해당' 항목 제거
        // todos.splice(index, 1);
        // // DOM에서 제거해야합니다. 즉, li태그를 하나 날려야해요.
        // li.remove();
        // saveTodos();
      });
  });

  }

  function saveTodos() {
    // localStorage에 저장한다는 의미였으니까,
    localStorage.setItem('todos', JSON.stringify(todos));
    // 1번 매개변수 - key 입니다.
    // 2번 매개변수 - 그 키에 들어가는 value 입니다. 
    localStorage.setItem('temp','안녕')
  }


  function addTodo () {
    const todoText = todoInput.value.trim(); // trim() 공백 제거 method 였습니다.
    console.log(todoText);
    if(todoText === '') {
      alert('내용을 입력하세요!');
      return;
    }

  // input 창에 내용이 있다면 내용이 들어갈 JS객체 선언
  const newTodo = {
  text: todoText,
  completed: false,
  };
  console.log(newTodo);

  // todos 새로운 todo를 추가
  todos.push(newTodo);

  // 추가한 이후에 input 태그 내의 내용을 비우는 역할
  todoInput.value = '';

  saveTodos();
  renderTodos();
  }


  //'추가' 버튼 클릭 이벤트
  addBtn.addEventListener('click', addTodo);

  // 엔터 키 입력 이벤트
  todoInput.addEventListener('keydown', (event) => {
    if(event.key === 'Enter') {
      addTodo(); // input태그에 Enter키 입력을 감지하면 addTodo(); 함수를 호출할 것.
    }
  });

  // 새로고침했을때 render Todos()가 호출 되어야함.
  window.onload = renderTodos();
</script>
</body>
</html>
